{% extends 'admin/adminlayout.html' %}


{% block title %}LOGIN {% endblock %}

{% block content %}
{% load static %}
 <link rel="stylesheet" href="{% static 'css/admin/login.css' %}">


<div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" action="admin_login" method="post">
           {% csrf_token %}
        <p>
            <input type="text" id="username" name="username" placeholder="Username" required><i
                ><span></span><span></span></i>
        </p>
        <p>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="submit" id="login" value="Login">
        </p>
    </form>
    <div id="create-account-wrap">
<!--        <p>Not a member? <a href="#">Create Account</a>-->
<!--        <p>-->
    </div>
</div>

{% endblock %}
